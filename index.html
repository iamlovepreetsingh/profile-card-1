<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="profile-img">
            <img src="profile image.jpg" alt="">
            <div class="info">
                <h2 class="name">Adam Lavine</h2>
                <span class="job">Frontend Developer</span>
                <button class="like-btn"><i class="uil uil-thumbs-up"></i></button>
            </div>
        </div>
        <div class="about-work">
            <div class="work">
                <h3 class="title">Views <br><span>52k</span></h3>
            </div>
            <div class="work">
                <h3 class="title">Projects <br><span>26</span></h3>
            </div>
            <div class="work">
                <h3 class="title">Likes <br><span>26k</span></h3>
            </div>
        </div>
        <div class="social-links">
            <div class="down-btn"><i class="uil uil-angle-down down-icon"></i></div>
            <h3 class="title">Social Media</h3>
            <span class="subtitle">Follow me here</span>
            <div class="links">
                <a href="" class="icon"><i class="uil uil-instagram"></i></a>
                <a href="" class="icon"><i class="uil uil-linkedin-alt"></i></a>
                <a href="" class="icon"><i class="uil uil-facebook-f"></i></a>
                <a href="" class="icon"><i class="uil uil-behance"></i></a>
                <a href="" class="icon"><i class="uil uil-dribbble"></i></a>
                <a href="" class="icon"><i class="uil uil-youtube"></i></a>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
